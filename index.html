<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Interaktīvā karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .controls {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    select, button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="lang">🌐 Valoda / Language:</label>
    <select id="lang">
      <option value="lv">Latviešu</option>
      <option value="en">English</option>
    </select>
    <label for="typeFilter">📍 Tips:</label>
    <select id="typeFilter">
      <option value="all">Visi / All</option>
      <option value="monument">Pieminekļi</option>
      <option value="cemetery">Kapi</option>
      <option value="fortification">Nocietinājumi</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="locations.js"></script>
  <script>
    const map = L.map("map").setView([56.95, 24.1], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const icons = {
      monument: L.icon({ iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Red_pog.svg", iconSize: [24, 24] }),
      cemetery: L.icon({ iconUrl: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Green_pog.svg", iconSize: [24, 24] }),
      fortification: L.icon({ iconUrl: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Blue_pog.svg", iconSize: [24, 24] })
    };

    const markers = [];

    function updateMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      const lang = document.getElementById("lang").value;
      const filter = document.getElementById("typeFilter").value;

      locations.forEach(loc => {
        if (filter !== "all" && loc.type !== filter) return;

        const title = lang === "lv" ? loc.lv : loc.en;
        const desc = lang === "lv" ? loc.desc_lv : loc.desc_en;

        const popup = `
          <b>${title}</b><br/>
          ${desc}<br/><br/>
          <a href="${loc.gmaps_url}" target="_blank">📍 Google Maps</a>
        `;

        const marker = L.marker([loc.lat, loc.lon], {
          icon: icons[loc.type] || icons.monument
        }).bindPopup(popup);

        marker.addTo(map);
        markers.push(marker);
      });
    }

    document.getElementById("lang").addEventListener("change", updateMarkers);
    document.getElementById("typeFilter").addEventListener("change", updateMarkers);

    updateMarkers();
  </script>
</body>
</html>
