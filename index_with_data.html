    const map = L.map("map").setView([56.95, 24.1], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    const icons = {
      monument: L.icon({ iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Red_pog.svg", iconSize: [24, 24] }),
      cemetery: L.icon({ iconUrl: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Green_pog.svg", iconSize: [24, 24] }),
      fortification: L.icon({ iconUrl: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Blue_pog.svg", iconSize: [24, 24] })
    };

    const markers = [];

    function updateMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      const lang = document.getElementById("lang").value;
      const filter = document.getElementById("typeFilter").value;

      locations.forEach(loc => {
        if (filter !== "all" && loc.type !== filter) return;

        const title = lang === "lv" ? loc.lv : loc.en;
        const desc = lang === "lv" ? loc.desc_lv : loc.desc_en;

        const popup = `
          <b>${title}</b><br/>
          ${desc}<br/><br/>
          <a href="${loc.gmaps_url}" target="_blank">ğŸ“ Google Maps</a>
        `;

        const marker = L.marker([loc.lat, loc.lon], {
          icon: icons[loc.type] || icons.monument
        }).bindPopup(popup);

        marker.addTo(map);
        markers.push(marker);
      });
    }

    document.getElementById("lang").addEventListener("change", updateMarkers);
    document.getElementById("typeFilter").addEventListener("change", updateMarkers);

    updateMarkers();
