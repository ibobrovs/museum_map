            let html_7fee429cc9ff6cd082ee4a36ca59bb04 = $(`<div id="html_7fee429cc9ff6cd082ee4a36ca59bb04" style="width: 100.0%; height: 100.0%;">     <b>Olaines novada Olaines pagastā pie Galiņu mājām.</b><br>     <i>Olaine Municipality, Olaine Parish, located at Galiņi farmstead. </i><br><br>     Piemiņas zīme vietā, kur bijuši apglabāti somu jēgeri (27.Karalisko Prūsijas jēgeru bataljona karavīri) līdz to pārapbedīšanai tuvumā esošajos vācu karavīru brāļu kapos. Priekšpusē teksts: „TÄSSÄLEPÄÄVÄT ISÄNMAANSA ITSENÄISYYDEN PUOLESTA ENSIMMAISINA KAATUNEET SUOMALAISET JÄÄKARIT. ALFRED HYYTINEN 13.6.1916 MAX KRONQVIST 25.6.1916 ILMARI PAHKAJÄRVI 15.8.1916 / K.J.B.27 / ŠE DUS PIRMIE PAR SAVAS DZIMTENES PATSTĀVĪBU KRITUŠIE SOMU JĒGERI / WIIPURIN SUOJELUSKUNTA – PIIRI PYSTYTTI PATSAAN.”. Atklāta 1925.gadā.<br><hr>     Memorial plaque is located at place where Finnish Jägers (27th Prussia Royal Jäger Battalion) were buried before reburying them in the German Brethren Cemetery. On front side of the plaque is inscription: „TÄSSÄLEPÄÄVÄT ISÄNMAANSA ITSENÄISYYDEN PUOLESTA ENSIMMAISINA KAATUNEET SUOMALAISET JÄÄKARIT. ALFRED HYYTINEN 13.6.1916 MAX KRONQVIST 25.6.1916 ILMARI PAHKAJÄRVI 15.8.1916 / K.J.B.27  (HERE FIRST FINNISH JÄGERS FALLEN FOR INDEPENDENCE OF THEIR ARE SLEEPING IN PEACE). WIIPURIN SUOJELUSKUNTA – PIIRI PYSTYTTI PATSAAN.”. It was unveiled in 1925.<br><br>     <a href="https://www.google.com/maps?q=56.742571,24.001031" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_e83398c2fce773bf137aa043a2c59fdf = $(`<div id="html_e83398c2fce773bf137aa043a2c59fdf" style="width: 100.0%; height: 100.0%;">     <b>Ķekavas novada Daugmales pagastā.</b><br>     <i>Ķekava Municipality, Daugmale Parish.</i><br><br>     Piemineklis Nāves salā, kur no 1915.gada oktobra līdz 1917.gada 27.jūlijam atradās krievu armijas placdarms. 1916.gadā Nāves salā pozīcijās atradās arī 2.Rīgas un 3.Kurzemes latviešu strēlnieku bataljoni. Piemineklis - 14 metrus augsts obelisks ar iekšpusē izbūvētu telpu relikviju glabāšanai. Piemineklī divas granīta plāksnes ar tekstu: "TĒVU ZEMES MĪLESTĪBU PIRMĀ VIETĀ STĀDĪJĀT, LATVJU DĒLU letONĪBU SVEŠĀM TAUTĀM RĀDĪJĀT." un "MŪŽAM NEAIZMIRSTAMAI NĀVES SALAS CĪNĪTĀJU 2.RĪGAS UN 3.KURZEMES LATVIEŠU STRĒLNIEKU PULKU letOŅU PIEMIŅAIS 1916.". Atklāts 1924.gadā. Veidots pēc arhitekta E.Laubes projekta.<br><hr>     Monument is located at Nāves sala (Death Island) where Russian army units defended positions from October 1915 untill July 27, 1917. In 1916 this area was defended by 2nd Riga and 3rd Kurzeme Latvian Riflemen Batallions. Monument has height 14 meters and special storage room for storage of relics.  Two plaques made from granite are attached to the monument. First plaque has inscriptions: "YOU PUT LOVE TO YOUR FATTHERLAND ABOVE ALL! YOU HAD SHOWN HEROISM OF LATVIAN SONS TO OTHER NATIONS." The second plaque has inscription: "FOR ETERNAL REMEMBRANCE 2nd RĪGA and 3rd KURZEME LATVIAN RIFLEMEN REGIMENTS'S HEROES IN 1916." It was unveiled in 1924. The monument was designed by architect E.Laube.<br><br>     <a href="https://www.google.com/maps?q=56.8362,24.437535" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_87a8967be6face1c76b97ccf95508b90 = $(`<div id="html_87a8967be6face1c76b97ccf95508b90" style="width: 100.0%; height: 100.0%;">     <b>Jēkabpils novada Dignājas pagastā pie Vandāniem.</b><br>     <i>Jēkabpils Municipality, Dignāja Parish, located ar Vandāni.</i><br><br>     Vācu armijas karavīru kapi "Sturenek / Giteran (Stuhrnjek)". Kapos apglabāti 44 vācu armijas karavīri, kuri lielākoties krituši 1915. gada septembrī. Saglabājusies pieminekļa pamatne un 6 betona plāksnes ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem.<br><hr>     In military cemetery  "Sturenek/Giteran" 44 German soldiers were buried. Most of them were killed in action during battles in September 1915. The foundation of monument and 6 concrete plaques are preserved until modern days. Plaques have inscriptions with names of fallen soldiers, their units and dates of death.<br><br>     <a href="https://www.google.com/maps?q=56.326916,26.131483" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_fdf68643337ddefed2ea416013208c31 = $(`<div id="html_fdf68643337ddefed2ea416013208c31" style="width: 100.0%; height: 100.0%;">     <b>Ķekavas novada Ķekavas pagastā pie Trušeļu mājām.</b><br>     <i>Ķekava municipality, Ķekava parish, located at Trušeļi farmstead</i><br><br>     Latviešu strēlnieku  un krievu armijas karavīru kapi. Kapos apglabāti 96 1.Daugavgrīvas latviešu strēlnieku bataljona strēlnieki un 69 citu krievu armijas daļu karavīri, kuri lielākoties krituši 1916. gada jūlija kaujās. 1930. gadā atklāja pieminekli, kura priekšpusē nišā plāksne ar tekstu: "PASAULES KARĀ 1916.GADĀ JŪLIJA KAUJĀS KRITUŠO 96 1.DAUGAVGRĪVAS LATV. STRĒLN.BAT.letONĪGO KARAVĪRU MŪŽĪGAI PIEMIŅAI. LAI TAUTA JŪT ŠEIT STAIGĀJOT DZĪVS KAS PAR BRĀĻIEM NOMIRT PROT". Blakus ar atsevišķu ieeju iekārtotajos citu krievu armijas daļu karavīru kapos piemineklis ar tekstu: "1915-1916 ŠE DUS 69 KRIEVU ARMIJAS letONĪGIE KARAVĪRI.". 1977. gadā kapos pārapbedīja daļu no Spieķu kalnā apglabātajiem latviešu strēlniekiem un krievu armijas karavīriem. Šeit pārvietota arī Spieķu kalnā stāvējusī piemiņas plāksne ar uzrakstu: "BRĀĻU KAPS KRITUŠO LATVIEŠU STRĒLNIEKU UN KRIEVU PULKU KARAVĪRIEM KURI I. PASAULES KARĀ CĪNĪJĀS PRET VĀCU IEBRUCĒJIEM." (tas pats krievu valodā). 2012. gadā kapos pārapglabāja 7 Ķekavas pagastā atrasto latviešu strēlnieku mirstīgās atliekas.<br><hr>     In this military cemetery 96 Latvian riflemen from 1st Daugavgrīva Riflemen Battalion were buried, as well 69 soldiers from other units of Russian army. Most of them were killed in action during battles in July 1916. The monument was unveiled in 1930. On front side of the monument is plaque with inscription: "FOR ETERNAL REMEBRANCE OF 96 HEROIC SOLDIERS FROM 1st DAUGAVGRĪVA LATVIAN RIFLEMEN BATTALION FALLEN DURING WORLD WAR IN JULY 1916. LET NATION FEELS THOSE WHO DEVOTED THEIR LIVES FOR BROTHERS." The graveyard of fallen Russian soldiers was made nearby with separate entrance. The monument was erected here, too. It has inscription: "1915-1916. HERE 69 HEROIC RUSSIAN ARMY SOLDIERS REST IN PEACE." In 1977, some Latvian Riflemen and Russian soldiers were reburied here from Spieķu kalns. The memorial plaque was here from Spieķu kalns. It has inscription: "BRETHREN CEMETERY FOR FALLEN LATVIAN RIFLEMEN AND RUSSIAN SOLDIERS WHO HAD FOUGHT AGAINST GERMAN INVADERS." (The same text in Russian). Remains of seven Latvian riflemen discovered in Ķekava parish were reburied here in 2012.<br><br>     <a href="https://www.google.com/maps?q=56.825688,24.264927" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_f4338a915517d2c1c51142ed59ef344b = $(`<div id="html_f4338a915517d2c1c51142ed59ef344b" style="width: 100.0%; height: 100.0%;">     <b>Jūrmalā, Slokas luterāņu kapsētā.</b><br>     <i>Jūrmala, Sloka Lutheran Cemetery.</i><br><br>     Latviešu strēlnieku kapi. Precīzs apglabāto skaits nav zināms. Kopā ar Slokas pareizticīgo sektorā apglabātajiem, apmēram 150 karavīri. Lielākoties apglabāti 2.Rīgas latviešu strēlnieku un 3.Kurzemes latviešu strēlnieku bataljonu strēlnieki, kuri krituši 1915. gada rudenī.  Kapos 1923. gadā atklāts betona obelisks (pēc arh. E.Laubes projekta) ar uzrakstu: "LATVIJAS ATBRĪVOŠANAS KARA  UN BIJUŠO STRĒLNIEKU PULKU CĪŅĀS KRITUŠO letOŅU PIEMIŅAI. 1915-1919. DIEVS, SARGI MŪSU TĒVU ZEMI, LAI VIŅA ZIEDOŠA UN STIPRA TOP".<br><hr>     In this military cemetery amount of buried soldiers is unknown. Including sector of Sloka Russian Orthodox Church approximately 150 soldiers were buried here. Mainly soldiers from 2nd Rīga and 3rd Kurzeme Latvian Riflemen Battalions. They were killed in action in autumn 1915. The concrete obelisk was unveiled in 1923. (Project was designed by E.Laube). It has inscription: "FOR COMMEMORATION OF LATVIA LIBERATION WAR AND FORMER RIFLMEMEN REGIMENTS HEROES. 1915-1919. GOD PROTECTS OUR FATHERLAND, LET IT BECOMES FLOURISHIG AND POWERFUL."<br><br>     <a href="https://www.google.com/maps?q=56.945987,23.626964" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_9c89eb4a89f0fe6810c0b60ce71629d8 = $(`<div id="html_9c89eb4a89f0fe6810c0b60ce71629d8" style="width: 100.0%; height: 100.0%;">     <b>Jūrmalā pie Ķemeru luterāņu baznīcas.</b><br>     <i>Jūrmala, located at Ķemeri Lutheran Church.</i><br><br>     Latviešu strēlnieku kapi. Kapos apglabāti 80 strēlnieki, kuri krituši kaujās pie Ķemeriem un Smārdes. 1924. gadā kapos atklāja pēc arhitekta E.Laubes tipveida projekta darinātu betona obelisku. Pieminekļa priekšpusē teksts: "1915-1917 letOŅU SLAVA NEMIRST MŪŽĪGI. ŠE DUS 80 LATVJU STRĒLNIEKI, MIRUŠI letOŅU NĀVĒ CĪŅĀS PRET VĀCIEŠIEM NO 2.RĪGAS, 5.ZEMGALES, 6.TUKUMA, 7.BAUSKAS UN 8.VALMIERAS LATVJU STRĒLNIEKU PULKIEM. NEAIZMIRSTI ARĪ TU VIŅUS".<br><hr>     In this military cemetery 80 Latvian Riflemen were buried. They were killed in action during battles at Ķemeri and Smārde. The obelisk designed by E.Laube was unveiled in 1924. On front side is inscription: "1915-1917. GLORY OF HEROES LIVES FOREVER. 80 LATVIAN RIFLEMEN ARE RESTING IN PEACE HERE. THESE SOLDIERS FROM 2nd RĪGA, 5th ZEMGALE, 6th TUKUMS, 7th BAUSKA, and 8th VALMIERA LATVIAN RIFLEMEN REGIMENTS DIED AS HEROES FIGHTING AGAINST GERMANS. DON'T FORGET THEM."<br><br>     <a href="https://www.google.com/maps?q=56.945357,23.490935" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_2abdb030d000f172c3081200662ef656 = $(`<div id="html_2abdb030d000f172c3081200662ef656" style="width: 100.0%; height: 100.0%;">     <b>Jūrmalā, Ķemeru sanatorijas parkā, pie Sv. Pētera- Pāvila pareizticīgo baznīcas.</b><br>     <i>Jūrmala, located in park of Ķemeri Sanatorium at Sv.Pēteris-Pāvils Church.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti 97 dažādu krievu armijas karaspēka vienību karavīri, tajā skaitā latviešu strēlnieki. 1925. gadā kapos uzstādīts piemineklis ar krustu galā. Uz pieminekļa uzraksts: "NEVIENAM NAV LIELĀKA MĪLESTĪBA NE KĀ ŠĪ, KAD KĀDS SAVU DZĪVĪBU NODOD PAR SAVIEM DRAUGIEM. JĀŅA EV.15,13. ŠE DUS 97 KARAVĪRI, MIRUŠI letOŅU NĀVĒ PIEĶEMERIEM LIELĀ PASAULES KARĀ 1915.-1917.G.G.", "ŠIS PIEMINEKLIS UZCELTS AR LABPRĀTĪGIEM ZIEDOJUMIEM, ATKLĀTS UN IESVĒTĪTS 1925.G.28.JŪNIJĀ". Tas pats krievu valodā. Blakus piemineklim granīta plāksne ar 92 kritušo karavīru uzvārdiem. Baznīcas austrumu pusē pie atsevišķa apbedījuma granīta plāksne ar tekstu krievu valodā: "ЗДЕСЬ ПОКОЯТСЯ ПЯТЬ ВОИНОВ - ГЕРОЕВ И СЕСТРА МИЛОСЕРДИЯ".<br><hr>     In this military cemetery 97 Russian soldiers from different units were buried, including Latvian Riflemen. The monument with a cross was erected in 1925. Monument has inscription: "NOBODY HAS BIGGER LOVE AS THIS, WHEN SOMEDY DEVOTES HIS LIFE FOR FRIENDS. THE GOSPEL ACCORDING TO JOHN 15, 13. 97 SOLDIERS REST HERE IN PEACE FALLEN AS HEROES AT ĶEMERI DURING THE GREAT WORLD WAR IN 1915-1917. THIS MONUMENT WAS BUILT THANKS TO VOLUNTARY DONATIONS, UNVEILED AND CONFIRMED ON JUNE 28, 1925". The same text is in Russian. Nearby the monument the granite plaque was installed. It has 92 names. At the eastern side of church the plaque is located. It has inscription in Russian: "NURSE AND FIVE SOLDIERS ARE RESTING IN PEACE HERE."<br><br>     <a href="https://www.google.com/maps?q=56.947666,23.49534" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_a1ccceeeed8099acbce167715c75e7fc = $(`<div id="html_a1ccceeeed8099acbce167715c75e7fc" style="width: 100.0%; height: 100.0%;">     <b>Valmierā Brāļu kapos.</b><br>     <i>Valmiera, Brethren Cemetery.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti I pasaules karā kritušie un slimnīcā mirušie latviešu strēlnieki, daži krievu un vācu armijas karavīri, kā arī Atbrīvošanas karā kritušie. 1923. gadā kapos atklāja E.Konča akmeņkaltuvē veidoto granīta obelisku ar uzrakstu:"LATVIJAS ATBRĪVOŠANAS CĪŅĀS KRITUŠIEM letOŅIEM 1915 - 1920. TĒVU ZEMES BRĪVESTĪBU PIRKSIM MĒS AR ASINĪM". Daļai karavīru apbedījumu pēc II pasaules kara virsu apglabāti civiliedzīvotāji. Uz karavīru apbedījumiem uzstādīti balti koka krusti.<br><hr>     In this military cemetery Latvian rifleman, some Russian and German soldiers were buried. They were killed in action or died in hospital during the First World War and Latvia Liberation War. The monument was made by E.Konča workshop. It was unveiled in 1923. It has inscription: "TO HEROES FALLEN DURING LATVIA LIBERATION BATTLES IN 1915-1920." THE LOVE OF FATHERLAND WE WILL BUY WITH BLOOD." After Second World War some civilians were buried above military graves. The white crosses were erected at graves of soldiers.<br><br>     <a href="https://www.google.com/maps?q=57.534147,25.411056" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_ae22de313d51cf5bbc5ad5f428134762 = $(`<div id="html_ae22de313d51cf5bbc5ad5f428134762" style="width: 100.0%; height: 100.0%;">     <b>Cēsīs Lejas kapsētā.</b><br>     <i>Cēsis, located in Leja Cemetery.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti apmēram 200 karavīri - I pasaules karā kritušie un slimnīcā mirušie latviešu strēlnieki, krievu, vācu, poļu un citu tautību karavīri, kā arī Atbrīvošanas karā kritušie. 1927. gadā kapos atklāja abpusēji skatāmu pieminekli - priekšpusē karavīra un aizsarga figūras un plāksne ar tekstu: "MUMS DZĪVĪBA - DZIMTENEI VELTĪJUMS, MIERS LATVIJAS KLĒPĪ - DĀRGS IEGUVUMS. LATVIJAS NEATKARĪBAS CĪNĪTĀJIEM 1915-1920", aizmugurē Mātes - Latvijas tēls ar kritušajiem karavīriem. Kapos saglabājušās dažas individuālās piemiņas zīmes.<br><hr>      Latvian riflemen, Russian, German, Polish and soldiers of other nationalities were buried here. They were killed in action during the First World War or Latvia Liberation War or died in hospital. The monument was unveiled in 1927. The front side of monument has figure of soldier and figure of aizsargs (member of Latvian paramilitary organization) and plaque with inscription: "OUR LIVES ARE DEVOTED TO FATHERLAND. RESTING IN PEACE IN LAP OF LATVIA IS VALUABLE ACQUISITION. FOR LATVIA FREEDOM FIGHTERS IN 1915-1920." On the rear is located figure of Mother Latvia with fallen soldiers. Some memorial plaques are still visible in graveyard.<br><br>     <a href="https://www.google.com/maps?q=57.318016,25.266591" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_17addee96aa99ae585eb4708d2e70ad7 = $(`<div id="html_17addee96aa99ae585eb4708d2e70ad7" style="width: 100.0%; height: 100.0%;">     <b>Daugavpilī Pareizticīgo kapsētā.</b><br>     <i>Daugavpils, located in Russian Ortthodox Cemetery.</i><br><br>     Krievu armijas karavīru kapi. Kapos apglabāti 3476 krievu armijas karavīri kā arī 1919. gadā kritušie sarkanarmieši. Starp 3154 zināmajiem karavīriem ir arī vairāki latvieši, kuri I pasaules kara laikā dienējuši dažādās krievu armijas karaspēka daļās. 1931. gadā kapos atklāja pēc arhitekta A.Birznieka meta veidoto pieminekli, kuram priekšpusē bijusi plāksne ar tekstu: "LIELĀ PASAULES KARĀ KRITUŠIEM KARAVĪRIEM". 2013. gada jūnijā apsekošanas laikā plāksnes nebija. Pie pieminekļa saliktas nolauztās individuālās piemiņas zīmes - krustiņi.<br><hr>      In this military cemetery 3476 Russian soldiers were buried. In 1919, the Red Army soldiers were buried here as well. Among 3154 known soldiers some Latvians who served during the First World War in different Russian units were buried here, too. Architect A.Birznieks designed monument. It was unveiled in 1931. It had memorial plaque with inscription: FOR SOLDIERS FALLEN DURING GREAT WORLD WAR". The plaque wasn't discovered at monument during the survey in June 2013. The crosses are toppled. Some of them are stored nearby monument.    <br><br>     <a href="https://www.google.com/maps?q=55.879031,26.57079" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_e135ce62640fb82176df40c7ec6b6c29 = $(`<div id="html_e135ce62640fb82176df40c7ec6b6c29" style="width: 100.0%; height: 100.0%;">     <b>Daugavpilī Vecticībnieku kapsētā.</b><br>     <i>Daugavpils, located in Russian Old-believer Cemetery.</i><br><br>     Krievu armijas karavīru kapi. Kapos apglabāti 19 nezināmi krievu armijas karavīri. 1934. gadā kapos uzstādīts piemineklis, kura priekšpusē plāksnē teksts: "ВЕЧНАЯ ПАМЯТЬ ВОИНАМ ПОГИБШИМ В ПЕРВУЮ МИРОВУЮ ВОЙНУ 1914.Г. – 1918.Г.". Katrai kapu kopai betona apmale un metāla pareizticīgo krusts. Uz vienas betona piemiņas zīmes piestiprināta metāla plāksne ar tekstu: "ОФИЦЕРУ РУССКОЙ АРМИИ УМЕРШЕМУ ОТ РАН ВОЙНЫ 1914 -1918 ГГ".<br><hr>      In this military cemetery 19 unknown Russian soldiers were buried. The monument was erected in 1934. The memorial plaque has inscription in Russian: "ETHERNAL REMEBRANCE FOR SOLDIERS FALLEM DURING THE FIRST WORLD WAR IN 1914-1918." Each grave has concrete edging and Russian Orthodox cross made from metal. One grave has metallic plaque with inscription in Russian: "FOR OFFICER OF RUSSIAN ARMY WHO DIED FROM WOUNDS OF WAR IN 1914-1918".<br><br>     <a href="https://www.google.com/maps?q=55.886216,26.574718" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_e88425e8bd396ea0140b742a6dfd1bcb = $(`<div id="html_e88425e8bd396ea0140b742a6dfd1bcb" style="width: 100.0%; height: 100.0%;">     <b>Daugavpilī Luterāņu kapsētā.</b><br>     <i>Daugavpils, located in Lutheran Cemetery.</i><br><br>     Vācu un krievu armijas karavīru kapi "Dünaburg". Kapos apglabāti 186 vācu armijas karavīri (starp kuriem 4 austrieši un 3 turki) un 72 krievu armijas karavīri (starp kuriem daudz latviešu tautības karavīru,  kuri I pasaules kara laikā dienējuši dažādās krievu armijas karaspēka daļās un šeit apglabāti vēl pirms vācu karaspēka ienākšanas Daugavpilī 1918. gada februārī). 1937. gadā kapos uzstādīts granīta piemineklis un individuālie betona krustiņi ar kritušo vācu armijas karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem, kas pēc II pasaules kara stipri sapostīti. Bijis nopostīts arī pirmā Latvijas valsts prezidenta J.Čakstes dēla, krievu armijas praporščika Visvalža Čakstes (miris no ievainojuma 1915. gada 10. jūlijā) apbedījuma krustiņš, kas tagad atjaunots. Kapos pretī ieejas vārtiem otra kopīgā piemiņas zīme - betona krusts.<br><hr>     In military cemetery "Dünaburg" 186 German (including 4 Austrian and 3 Turkish soldiers) and 72 Russian soldiers (including many Latvians who served in Russian units during the First World War, before Daugavpils was occupied by German troops in February 1918) were buried here. The granite monument was erected in 1937. The German graves had crosses with names of fallen soldiers, their units and dates of death, but after Second World War they were seriously damaged. The cross on the grave of Praporshchik Visvaldis Čakste, son J.Čakste, (he died from wounds on July 10, 1915) was damaged, too. It was restored. The concrete cross was erected opposite to entrance of graveyard as common sign of commemoration.  <br><br>     <a href="https://www.google.com/maps?q=55.887564,26.568925" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_106e4298e2ad2cd1d413b5aa9b6843b0 = $(`<div id="html_106e4298e2ad2cd1d413b5aa9b6843b0" style="width: 100.0%; height: 100.0%;">     <b>Daugavpilī Satiksmes ielā, bijušajā Vecās Slobodkas kapsētā.</b><br>     <i>Daugavpils, located on Satiksmes iela in territory of former Vecā Slobodka cemetery.</i><br><br>     Krievu armijas poļu tautības karavīru kapi. Kapos apglabāti 151 nezināmi krievu armijas karavīri, kuri krituši I pasaules karā krievu armijas sastāvā, kā arī poļu un latviešu karavīri, kas krituši Atbrīvošanas kara laikā. 1950. gadā pilsētas Izpildkomitejā pieņēma lēmumu par smilšu karjera ierīkošanu kapu teritorijā, kā rezultātā kapi tika pilnībā nopostīti, bet 1928. gadā kapos atklātā pieminekļa granīta daļas tika izmantotas padomju armijas brāļu kapu piemineklim. 1992. gadā kādreizējo kapu vietā atklāja jaunu pieminekli - betona krustu ar uzrakstu: "ŽOLNIEROM POLAKOM POLEGLYM NA TEJ ZIEMI".<br><hr>     In this military cemetery 151 unknown Russian soldiers were buried. They died during the First World War. Latter, during the Liberation War of Latvia, Latvian and Polish soldiers were buried here as well. The city's Executive committee made decision to create a sand quarry at cemetery site and it was destroyed in 1950. The monument, standing here since 1928, also was dismantled. Its parts were used for Soviet Brethren Cemetery’s monument.  The new monument was erected at site of former military graveyard in 1992. The concrete cross has inscription in Polish: "ŽOLNIEROM POLAKOM POLEGLYM NA TEJ ZIEMI".<br><br>     <a href="https://www.google.com/maps?q=55.876962,26.529738" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_d6e4f79583c0401f80aacda5ffcd11bf = $(`<div id="html_d6e4f79583c0401f80aacda5ffcd11bf" style="width: 100.0%; height: 100.0%;">     <b>Jelgavas novada Valgundes pagastā Klīves mežniecības 38. klettālā.</b><br>     <i>Jelgava Municipality, Valgunde Parish, located in 38th  Forest Block of Klīve Forestry.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Apglabāto karavīru skaits precīzi nav zināms. Kapi iekārtoti, kad 1988. gadā ceļa darbu laikā tika atklāti karavīru apbedījumi. 2007. gadā kapos pārapglabāja piecu Ziemassvētku kauju vietās atrasto karavīru mirstīgās atliekas, no kuriem viens tika identificēts, kā 5. Zemgales latviešu strēlnieku pulka jaunākais apakšvirsnieks Andrejs Zaļmežs. 2009. gadā kapos pārapglabāti vēl četri tuvāk neidentificēti Ziemassvētku kauju vietās atrastie krievu armijas karavīri. Kā piemiņas zīme uzstādīts I pasaules kara laika betona šaujamtornis ar no artilērijas granātām izveidotu krustu augšpusē.<br><hr>     In this military cemetery Latvian Riflemen and Russian soldiers were buried. Precise amount of fallen soldiers is unknown. In 1988, the cemetery was created, when during road reconstruction workers discovered burials of soldiers. In 2007, discovered at site of the Christmas Battles remains of five soldiers were reburied here. One soldier was identified as 5th Zemgale Riflemen Regiment's Junior Non-commissioned Officer Andrejs Zaļmežs. In 2009, discovered at site of the Christmas Battles remains of four unknown Russian soldiers were reburied here as well. The memorial sign was built up from pillbox. On its top artillery shells were put into shape of cross.   <br><br>     <a href="https://www.google.com/maps?q=56.834809,23.681264" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_9839873fd37713a7dd740b0d2ad8cde8 = $(`<div id="html_9839873fd37713a7dd740b0d2ad8cde8" style="width: 100.0%; height: 100.0%;">     <b>Engures novada Smārdes pagastā pie dzelzceļa stacijas "Smārde". </b><br>     <i>Engure Municipality, Smārde Parish, located at railway station "Smārde".</i><br><br>     Latviešu strēlnieku kapi. Kapi iekārtoti 1931. gadā, kad pārapglabāti 38 latviešu strēlnieki, kuri krituši 1916. gada augustā un septembrī un bijuši apglabāti Smārdes apkārtnē dažādās vietās. No 38 apglabātajiem 11 strēlnieku vārdi ir zināmi. 1936. gadā atklāja tēlnieka K.Zāles veidotu pieminekli - reljefā izcirstu saļimušu karavīru. Piemineklim priekšpusē teksts: "LATVIEŠU VECO STRĒLNIEKU UN NACIONĀLĀS ARMIJAS letOŅU PIEMIŅAI. 1915 - 1920", aizmugurē: "KAUT letONS SNAUŽ, VIŅŠ DZĪVS IR SAVĀ TAUTĀ. PĒC LIELIEM DĒLIEM TAUTA MŪŽAM JAUTĀ.".<br><hr>     In this military cemetery Latvian Riflemen were buried. In 1931, the cemetery was created when soldiers from different places in Smārde vicinity were reburied here. The soldiers were killed in action in August and September 1916. From 38 soldiers buried here 11 names were identified. Sculptor K.Zāle made monument depicting in stone collapsed soldier in 1936. On the front side monument has inscription: ""FOR REMEMBRANCE OF OLD RIFLEMEN AND HEROES OF NATIONAL ARMY IN 1915-1920". On monument's rear side is inscription: "ALTHOUGH HERO RESTS IN PEACE, HE IS ALIVE IN HIS NATION. THE NATION ALWAYS ASKS ABOUT ITS SONS."<br><br>     <a href="https://www.google.com/maps?q=56.95589,23.341989" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_9b522493638159bf1a937eb874f452d2 = $(`<div id="html_9b522493638159bf1a937eb874f452d2" style="width: 100.0%; height: 100.0%;">     <b>Engures novada Engures pagastā pie Klapkalnciema kapsētas. </b><br>     <i>Engure Municipality, Engure Parish, located at Klapkalnciems Cemetery. </i><br><br>     Vācu armijas karavīru kapi "Lazup". Kapos apglabāti 14 vācu armijas karavīri, no kuriem 5 ir somu tautības no 27.Karalisko Prūsijas jēgeru bataljona. 1929. gadā atklāja somu strēlniekiem veltītu pieminekli, kuru pēc II pasaules kara iznīcināja, izmantojot kā materiālu Ļeņina pieminekļa būvniecībai Tukumā. Tagad pieminekļa vietā uzstādīta granīta piemiņas zīme. 1939. gadā kapos uzstādīja tipveida granīta pieminekli un individuālos betona krustiņus ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Kapu teritoriju norobežo mūrēta laukakmeņu sēta.<br><hr>     In military cemetery “Lazup" 14 German army soldiers (among them 5 Finish soldiers from 27th Prussia Royal Jäger Battalion) were buried. In 1929, the monument was unveiled for commemoration of Finnish soldiers. After Second World War the monument was destroyed by Soviet authorities. The parts of demolished monument were used as raw materials when Soviets built  V.Lenin's monument in Tukums. In 1939, the standard granite monument was erected here as well concrete crosses with names of fallen soldiers, their units and dates of death. The graveyard is enclosed by fence made from boulders.<br><br>     <a href="https://www.google.com/maps?q=57.042893,23.369727" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_684b1f8dc1fe7ab27536695e32341f96 = $(`<div id="html_684b1f8dc1fe7ab27536695e32341f96" style="width: 100.0%; height: 100.0%;">     <b>Jelgavas novada Valgundes pagastā Peitiņu kapsētā.</b><br>     <i>Jelgava Municipality, Valgunde Parish, located in Peitiņi Cemetery.</i><br><br>     Krievu armijas karavīru kapi. Kapos apglabāti apmēram 1500 Sibīrijas strēlnieku pulku karavīri, kuri lielākoties miruši no Ziemassvētku un Janvāra kaujās gūtajiem ievainojumiem blakus iekārtotajā lazaretē. 1964. gadā uzstādīta granīta piemiņas plāksne ar tekstu: "MŪŽĪGA PIEMIŅA 1500 KRITUŠAJIEM SIBĪRIJAS STRĒLNIEKIEM, KAS KOPĀ AR LATVIEŠU STRĒLNIEKIEM CĪNĪJĀS PRET VĀCU IEBRUCĒJIEM 1915-1917.G." (tas pats krievu valodā). 2007. gadā kapu kopas vidū uzstādīta piemiņas zīme - krusts. Vēlākos gados šajos kapos notikušas trīs pārapglabāšas, kad 2010. gadā kapos pārapglabāti 20, 2011. gadā - 12 un 2013. gadā - 57 tuvāk neidentificēti Ziemassvētku kauju vietās atrastie krievu armijas karavīri.<br><hr>     In this military cemetery 1500 Russian soldiers from Siberia Riflemen Regiments were buried. Mostly, they died in hospital from wounds suffered during the Christmas Battles in 1916 and during fighting in January 1917. Memorial plaque was unveiled in 1964. It has inscription: "ETHERNAL REMEBRANCE FOR FALLEN 1500 SIBERIA RIFLEMEN WHO FOUGHT TOGETHER WITH LATVIAN RIFLEMEN AGAINST GERMAN INVADERS IN 1915-1917" (The same text in Russian). In 2007, cross was erected in the centre of burial site. In later years, three reburials were carried out here. In 2010, remains of 20 soldiers were reburied here; in 2011 remains of 12 soldiers, and in 2013 remains of 57 unknown Russian army soldiers.<br><br>     <a href="https://www.google.com/maps?q=56.882102,23.635483" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_3c2b7c3fcd2ee8ead38af21db33421fb = $(`<div id="html_3c2b7c3fcd2ee8ead38af21db33421fb" style="width: 100.0%; height: 100.0%;">     <b>Jelgavas novada Valgundes pagastā Peitiņu kapsētā. </b><br>     <i>Jelgava Municipality, Valgunde Parish, located in Peitiņi Cemetery.</i><br><br>     Latviešu strēlnieku kapi. Kapos apglabāti 12 6.Tukuma latviešu strēlnieku pulka karavīri un pēc leģendas viena strēlnieka māte, kura atrasta nosalusi pie kritušā dēla.  Kā piemiņas zīme izgatavots krusts no artilērijas šāviņiem un tā betona pamatā iemūrēts brustvēra vairogs. 1964. gadā kapu kopas centrā uzstādīta granīta piemiņas plāksne ar tekstu: "MŪZĪGA PIEMIŅA letOŅIEM 6.TUKUMA LATVIEŠU STRĒLNIEKU PULKA 12 STRĒLNIEKIEM, KAS KRITUŠI CĪŅĀS 18.JANVĀRĪ 1917. GADĀ" (tas pats krievu valodā) un uzskaitīti kritušie: "JĀNIS VEIDE / JŪLIJS RUDZĪTIS / JĀNIS DEGLE / JĀNIS EGLĪTIS / JĀNIS GAILIS / STEPANS SKANGALS / EDUARDS KNOKS / ŽANIS GRANDOVSKIS / KRIŠJĀNIS PODIŅŠ / STAŅISLAVS SPALČS / ALFREDS ROZENBERGS / ERNESTS ĀDAMSONS / UN VIENA STRĒLNIEKA MĀMUĻA". Kapu kopa norobežota ar betona apmali.<br><hr>     In this military cemetery 12 Latvian Riflemen from 6th Tukums Latvian Riflemen Regiment were buried and according to legend, also fallen soldier's mother that was discovered frozen to dead son's body.  Memorial cross was made from artillery shells. Breastwork's shield was immured into fundament of cross. In 1964, at burial centre plaque was installed with inscription: "ETHERNAL REMEBRANCE TO 12 RIFLEMEN OF 6th TUKUMS LATVIAN RIFLEMEN REGIMENT WHO DIED IN BATTLE ON JANUARY 18, 1917" (the same text in Russian). List of fallen soldiers: "JĀNIS VEIDE / JŪLIJS RUDZĪTIS / JĀNIS DEGLE / JĀNIS EGLĪTIS / JĀNIS GAILIS / STEPANS SKANGALS / EDUARDS KNOKS / ŽANIS GRANDOVSKIS / KRIŠJĀNIS PODIŅŠ / STAŅISLAVS SPALČS / ALFREDS ROZENBERGS / ERNESTS ĀDAMSONS / UN VIENA STRĒLNIEKA MĀMUĻA". The burial site was enclosed by concrete border.<br><br>     <a href="https://www.google.com/maps?q=56.881815,23.635149" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_19f37b639e7b84277c6677254b525e94 = $(`<div id="html_19f37b639e7b84277c6677254b525e94" style="width: 100.0%; height: 100.0%;">     <b>Kalnciemā Jelgavas ielā. </b><br>     <i>Kalnciems, located in Jelgavas iela. </i><br><br>     Vācu armijas karavīru kapi "Masitzer / Kaigi, Kalnzem II". Kapos apglabāti apmēram 60 vācu armijas karavīru. Karavīru apbedījumiem uzstādīti individuālie betona krustiņi ar kritušo vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Pēc II pasaules kara kapi stipri izpostīti - saglabājušies 7 krustiņu fragmenti. 1995. gadā kapi sakopti - uzstādīts piemineklis bez uzraksta un kapu teritoriju norobežota ar zemes valni.<br><hr>     In military cemetery “Masitzer / Kaigi, Kalnzem II" approximately 60 German soldiers were buried. The graves had concrete crosses with names of fallen soldiers, their units and dates of death. After Second World War graveyard was seriously damaged. Just fragments of 7 crosses survived until modern days. In 1995, cemetery was put in order. A new monument was installed without inscriptions. Graveyard's territory was enclosed by sand rampart.<br><br>     <a href="https://www.google.com/maps?q=56.778944,23.631078" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_7f2cf64d8c4e0039c2705e15cebbb0a7 = $(`<div id="html_7f2cf64d8c4e0039c2705e15cebbb0a7" style="width: 100.0%; height: 100.0%;">     <b>Rīgā Sarkandaugavas meža kapsētā.</b><br>     <i>Sarkandaugava Forest Cemetery</i><br><br>     3.Kurzemes latviešu strēlnieku pulka II bataljona komandiera kapteiņa Jēkaba Elša kaps. Kapteinis J.Elsis kritis 1917. gada 30. janvārī pie Ložmetējkalna. 1922. gadā uzstādīts E.Kurua firmā izgatavots šūnakmens piemineklis ar tekstu priekšpusē iestrādātā plāksnē: "KAPITANS JĒKABS JĒKABA D.ELSIS 3.KURZEMES LATVIEŠU STRĒLNIEKU PULKA II BATALJONA KOMANDIERS DZ.13.DECEMBRĪ 1890.G. KRITIS PIE LOŽMETĒJU KALNA CĪŅĀ PRET VĀCIEM 17.JANVĀRĪ 1917.G. UZ EŽIŅAS GALVU LIKU, SARGĀJ SAVU TĒVU ZEMI". Piemineklī bijis iestrādāts bronzas krūšutēls, kas pēc II pasaules kara pazudis.<br><hr>     In this cemetery commander of 3rd Kurzeme Latvian Riflemen Regiment's 2nd Battalion Captain Jēkabs Elsis was buried. He was killed in action at Ložmetējkalns on January 30, 1917 (New Style). The monument was made from calcareous tufa by E.Kurua firm in 1922. On the front side it has inscription: "CAPTAIN JĒKABS ELSIS SON OF JĒKABS WAS BORN ON DECEMBER 13, 1890 AND DIED DURING BATTLE AGAINST GERMANS ON JANUARY 17, 1917. ON BOUNDARY I PUT DOWN MY HEAD DEFENDING MY FATHERLAND." Monument had bronze bust. After Second World War it disappeared.<br><br>     <a href="https://www.google.com/maps?q=56.992913,24.138528" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_51e168ebf7bb752f857583ad3b7ef856 = $(`<div id="html_51e168ebf7bb752f857583ad3b7ef856" style="width: 100.0%; height: 100.0%;">     <b>Olaines novada Olaines pagastā pie Galiņiem. </b><br>     <i>Olaine Municipality, Olaine Parish, located at Galiņi.</i><br><br>     Vācu un krievu armijas karavīru kapi "Galling". Kapos apglabāti 21 vācu un 9 krievu armijas karavīri. Starp vācu karavīriem trīs somu tautības karavīri no 27.Karalisko Prūsijas jēgeru bataljona, kuri šeit pārapbedīti 1924. gadā no turpat netālu esošiem apbedījumiem.  1938. gadā kapos uzstādīts granīta piemineklis un 4 betona plāksnes ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. 40 metrus no kapiem, somu karavīru pirmatnējā apbedīšanas vietā, 1925. gadā atklāja granīta pieminekli ar uzrakstu somu un latviešu valodā: "ŠE DUS PIRMIE PAR SAVAS DZIMTENES PATSTĀVĪBU KRITUŠIE SOMU JĒGERI". Somu valodā arī trīs kritušo vārdi - "ALFRED HYYTINEN / MAX KRONQVIST / ILMARI PAHKAJARVI".<br><hr>     In military cemetery “Galling" 21 German and 9 Russian soldiers were buried. Among them 3 Finnish soldiers from 27th Prussia Royal Jäger Battalion were reburied here in 1924. The granite monument and 4 concrete plaques were installed in 1938. Plaques had information about names of fallen soldiers, their units and dates of death. In 1925, the granite monument was erected for Finish soldiers some 40 meters away from graves on site of their previous burial. The monument has inscriptions in Finish and Latvian: "HERE FIRST FINISH JÄGERS FALLEN FOR INDEPENDENCE OF THEIR FARHERLAND ARE SLEEPING IN PEACE". The names of three fallen soldiers were inscribed in Finish: ""ALFRED HYYTINEN / MAX KRONQVIST / ILMARI PAHKAJARVI"."<br><br>     <a href="https://www.google.com/maps?q=56.742309,24.001286" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_3dee0ca0c0e8b9783d0b0f8d70c2e409 = $(`<div id="html_3dee0ca0c0e8b9783d0b0f8d70c2e409" style="width: 100.0%; height: 100.0%;">     <b>Jelgavas novada Valgundes pagastā Valgundes kapsētā.</b><br>     <i>Jelgava Municipality, Valgunde Parish, Located in Valgunde Cemetery.</i><br><br>     Vācu armijas karavīru kapi "Parusch / Wolgund". Kapos apglabāti vismaz 11 vācu armijas karavīri, kuri krituši 1917. gada janvārī (precīzs skaits nav zināms, lielākais kārtas numurs uz individuālā betona krustiņa, kas saglabājies 11). Saglabājušies 6 individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Pārējiem karavīru apbedījumiem pēc II pasaules kara virsū glabāti civiliedzīvotāji. <br><hr>     In military cemetery “Parusch / Wolgund" at least 11 German soldiers were buried. They were killed in action in January 1917 (precise amount of fallen soldiers is unknown; the largest visible number is 11 on cross preserved until modern days). 6 concrete crosses were preserved with names of fallen soldiers, their units and dates of death. After Second World War some civilians were buried above military graves. <br><br>     <a href="https://www.google.com/maps?q=56.75463,23.679244" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_256366471c4b1ad64f0ac350d1080f5b = $(`<div id="html_256366471c4b1ad64f0ac350d1080f5b" style="width: 100.0%; height: 100.0%;">     <b>Rīga Pleskodāles kapsētā. </b><br>     <i>Rīga, Pleskodāle Cemetery.</i><br><br>     Latviešu strēlnieku  un krievu armijas karavīru kapi. Kapos trīs vietās apglabāti latviešu strēlnieki un citu krievu armijas daļu karavīri - attiecīgi vienā vietā 32, otrā 6 un 1. Viena kapu kopa iekārtota 31 latviešu strēlniekam (visi zināmi) un 435. Jamburgas kājnieku pulka štābkapteinim F.Leijavam. Šeit 1990. gadā uzstādīts tēlnieka H.Sprinča gatavotais piemineklis ar uzrakstu: "ŠEIT ATDUSAS 33 KRITUŠIE LATVIEŠU STRĒLNIEKI 1915 - 1917". Otrā apbedījumu vietā  arī  1990 . gadā uzstādīts tēlnieka H.Sprinča gatavotais piemineklis ar tekstu: "ŠE DZIMTĀS ZEMES KLĒPĪ DUS 9 LATVIEŠU STRĒLNIEKI /VĀRDI NEZINĀMI/ MIRUŠI LAZARETĒ - NO IEVAINOJUMIEM RĪGAS FRONTĒ 1915-1917.G.G. / NO ZEMES ŠĪS MĒS IZAUGUŠI ESAM, PAR ZEMI ŠO MUMS GALVA JĀNOLIEK" (uz 1938. gadā inventarizētās piemiņas zīmes bijuši minēti 6 krievu armijas karavīri, no kuriem viens latvietis praporščiks Blumbergs). Atsevišķi apglabāts strēlnieks F.Lerhs, uz kura apbedījuma uzstādīta piemiņas zīme ar latviešu strēlnieku vienību krūšu nozīmes attēlojumu un tekstu: "L.S.5.ZEMGALES P.STRĒLNIEKS FRICIS LERHS 1900.2.III / 1917.28.VIII".<br><hr>     In this military cemetery Latvian Riflemen and Russian soldiers from different units were buried. Accordingly, at one site 32 buried soldiers, second site has 6 burials and 1 burial. One burial site was made for 31 Latvian Riflemen (all identified) and 435th Jamburg Infantry Regiment's Stabs-Captain F.Leijav. In 1990, sculptor H.Sprincis made monument with inscription: "HERE 33 LATVIAN RIFLEMEN REST IN PEACE. 1915-1917." At the second burial site H.Sprincis made monument with inscription: "HERE IN FATHERLAND'S LAP 9 LATVIAN RIFLEMEN REST IN PEACE. NAMES UNKNOWN, DIED IN SICKBAY FROM WOUNDS SUFFERED IN RĪGA FRONT IN 1915-1917. WE ARE COMING FROM THIS LAND AND FOR THIS LAND WE PUT OUR HEADS." (In survey of 1938, at one memorial sign 6 Russian Army soldiers were mentioned. One of them was Praporshchik Blumbergs, Latvian.) The Latvian Rifleman F.Lerhs was buried in separate grave. At his burial the memorial sign was installed, depicting the Badge of Latvian Riflemen units, and with inscription: „5th ZEMGALE RIFLEMEN REGIMENT'S RIFLEMAN FRICIS LERHS. 1900.2. III/1917.28. VIII".<br><br>     <a href="https://www.google.com/maps?q=56.933232,24.035114" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_a8890fc8a5485cd7db0915c703513485 = $(`<div id="html_a8890fc8a5485cd7db0915c703513485" style="width: 100.0%; height: 100.0%;">     <b>Ikšķiles kapsētā.</b><br>     <i>Ikšķile Cemetery.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti 75 2.Rīgas latviešu strēlnieku bataljona strēlnieki, kuri krituši 1916. gadā Nāves salas pozīcijās. 1934. gadā kapos pārapglabāti 45 karavīri no dažādām Ikšķiles un Salaspils pagasta vietām, tajā skaitā iespējami arī 3.Kurzemes latviešu strēlnieku bataljona strēlnieki. Kapos 1926. gadā atklāts betona obelisks (pēc arhitekta E.Laubes projekta) ar uzrakstu: "ŠE DUS 2.RĪGAS BATALJONA 75 LATVJU STRĒLNIEKI KRITUŠI letONĪGĀS CĪŅĀS PRET VĀCIEŠIEM NĀVES SALĀ 1916.G. / CITKĀRT JŪS TE ATNĀKSIET - BRĀĻI SIRDS VALODĀ MĒS AR JUMS RUNĀSIM KLUSOT". 1994. gadā kapos uzstādīja arī betona plāksni ar tekstu: "45 NEZINĀMI 1.PASAULES KARĀ KRITUŠIE KRIEVIJAS ARMIJAS KARAVĪRI, KURUS 1934.G. PĀRAPBEDĪJA NO IKŠĶILES UN SALASPILS PAGASTIEM".<br><hr>     In this military cemetery of Latvian Riflemen and Russian soldiers (including 75 Latvian Riflemen from 2nd Riga Latvian Riflemen Battalion) were buried.  They were killed in action at Nāves sala (Death Island) positions in 1916. In 1934, 45 soldiers from different burial sites located in Ikšķile and Salaspils parish were reburied here, probably, also soldiers of 3rd Kurzeme Latvian Riflemen Battalion. In 1926 the obelisk (designed by architect E.Laube) made from concrete was unveiled with inscription: "HERE 75 LATVIAN RIFLEMEN OF 2nd RĪGA BATTALION WHO DIED DURING FIGHTING AGAINST GERMANS IN NĀVES SALA IN 1916. AT ONE TIME YOU WILL COME HERE AND WE, BROTHERS, WILL SPEAK WITH YOU SILENTLY USING LANGUAGE OF HEART". In 1994, concrete plaque was unveiled with inscription: "45 UNKNOWN RUSSIAN ARMY SOLDIERS KILLED IN ACTION DURING FIRST WORLD WAR, WHO WERE REBURIED FROM IKŠĶILE AND SALASPILS PARISHES".<br><br>     <a href="https://www.google.com/maps?q=56.83145,24.494761" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_a92fef2166bde43d9a8ee3c998e20455 = $(`<div id="html_a92fef2166bde43d9a8ee3c998e20455" style="width: 100.0%; height: 100.0%;">     <b>Ikšķiles novada Ikšķiles lauku teritorijā pie Kalniešiem.</b><br>     <i>Ikšķile municipality, rural territory of Ikšķile at Kalnieši.</i><br><br>     Vācu un krievu armijas karavīru kapi "Sille - Lindenberg". Kapos apglabāti 124 vācu (tajā skaitā 40 nezināmi) un 3 nezināmi krievu armijas karavīri, kuri krituši 1917. gada 1. un 2. septembrī. 1937. gadā kapos uzstādīts piemineklis un individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem, kas pēc II pasaules kara pilnīgi nopostīti (daļa sadauzīto krustiņu tagad savākti pie pieminekļa). Kapu teritoriju norobežo zemes valnis. Saglabājušies mūrēti ieejas vārti.<br><hr>     In military cemetery “Sille - Lindenberg" 124 German (40 unknown) and 3 unknown Russian soldiers were buried. Mostly, they were killed in action on September 1-2, 1917. The granite monument and concrete crosses were installed in 1937. Crosses had information about names of fallen soldiers, their units and dates of death. After Second World War crosses were toppled or smashed. (Now partly, remnants of crosses are collected at the monument.) Graveyard's territory was enclosed by sand rampart. Entrance gate's masonry poles survived until modern days as well.<br><br>     <a href="https://www.google.com/maps?q=56.850886,24.591012" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_13903381ca6f3180260089ac90eea3e0 = $(`<div id="html_13903381ca6f3180260089ac90eea3e0" style="width: 100.0%; height: 100.0%;">     <b>Ikšķiles novada Ikšķiles lauku teritorijā Tīnūžos.</b><br>     <i>Ikšķile Municipality, Rural Territory of Ikšķile at Tīnūži.</i><br><br>     Vācu un krievu armijas karavīru kapi "Leye - Lindenberg". Kapos apglabāti 138 vācu un 73 nezināmi krievu armijas karavīri, kuri krituši 1917. gada 1. un 2. septembrī. Starp kritušajiem krievu armijas karavīriem, iespējams, ir arī 2.latviešu strēlnieku brigādes strēlnieki. 1935. gadā kapos uzstādīts piemineklis un individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Kapu teritoriju no trim pusēm norobežo zemes valnis, bet no vienas betona stabu un metāla stieņu sēta. Saglabājušies mūrēti ieejas vārti.<br><hr>     In military cemetery “Leye - Lindenberg" 138 German and 73 unknown Russian soldiers were buried. Mostly, they were killed in action on September 1-2, 1917. Among Russian soldiers the Latvian Riflemen from 2nd Latvian Riflemen Brigade were buried. The granite monument and concrete crosses were installed in 1935. Crosses had information about names of fallen soldiers, their units and dates of death. Graveyard's territory from three sides was enclosed by sand rampart. One side was enclosed fence made from concrete poles and metal bars. Entrance gate's masonry poles survived until modern days as well.<br><br>     <a href="https://www.google.com/maps?q=56.875617,24.570154" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_f03da01ccc02434ce371d51b66a9a635 = $(`<div id="html_f03da01ccc02434ce371d51b66a9a635" style="width: 100.0%; height: 100.0%;">     <b>Ikšķiles novada Ikšķiles lauku teritorijā pie Liepāderiem.</b><br>     <i>Ikšķile Municipality, Rural Territory of Ikšķile at Liepāderi.</i><br><br>     Vācu armijas karavīru kapi "Leepader". Kapos apglabāti 44 vācu armijas karavīri, kuri krituši 1917. gada 1. - 2. septembrī cīņās pret 5. Zemgales un 7. Bauskas latviešu strēlnieku pulkiem. 1926. gadā kapos uzstādīts piemineklis un individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem, kas pēc II pasaules kara visi tika nopostīti. Kapi atjaunoti pēc neatkarības atgūšanas. Kapu teritoriju norobežo zemes valnis un mūrēti ieejas vārti.<br><hr>     In military cemetery “Leepader" 44 German soldiers were buried. They were killed in action against 5th Zemgale and 7th Bauska Latvian Riflemen Regiments on September 1-2, 1917.  The granite monument and concrete crosses were installed in 1926. Crosses had information about names of fallen soldiers, their units and dates of death.  After Second World War cemetery was almost completely destroyed. Graveyard was restored after recovering of Latvia independence. Graveyard's territory was enclosed by sand rampart. Entrance gate has masonry poles.<br><br>     <a href="https://www.google.com/maps?q=56.892761,24.516181" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_fc377b6742aeec7a8823b4389300a619 = $(`<div id="html_fc377b6742aeec7a8823b4389300a619" style="width: 100.0%; height: 100.0%;">     <b>Salaspils novada Salaspils lauku teritorijā pie Auziņiem.</b><br>     <i>Salaspils Municipality, Rural Territory of Salaspils at Auziņi.</i><br><br>     Vācu armijas karavīru un latviešu strēlnieku kapi "Aussing". Kapos apglabāti 135 vācu armijas karavīri un 153 nezināmi latviešu strēlnieki, kuri krituši 1917. gada 1. un 2. septembrī, kad šajā vietā 5. Zemgales latviešu strēlnieku pulks aizstāvēja Mazās Juglas pozīcijas. Kapos 1926. gadā uzstādīts melna granīta piemineklis un individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. 1967. gadā kapos uzstādīja otru pieminekli, kurā iestrādāta balta marmora plāksne ar tekstu: "MŪŽĪGA PIEMIŅA KRITUŠAJIEM 2.LATVIEŠU STRĒLNIEKU BRIGĀDES STRĒLNIEKIEM, KAS AIZSTĀVĒJA RĪGU PRET VĀCU IEBRUCĒJIEM PIE MAZĀS JUGLAS 1917.G.19.,20. UN 21.AUGUSTĀ" (tas pats krievu valodā). Kapu teritoriju norobežo zemes valnis un mūrēti ieejas vārti.<br><hr>     In military cemetery “Aussing" 135 German soldiers and 153 unknown Latvian Riflemen were buried. They were killed in action when 5th Zemgale Latvian Riflemen Regiment defended positions at Mazā Jugla River on September 1-2, 1917.  The black granite monument and concrete crosses were installed in 1926. Crosses had information about names of fallen soldiers, their units and dates of death.  Second monument was erected in 1967. It has white marble plaque with inscription: " ETHERNAL REMEBRANCE FOR SOLDIERS FROM 2nd LATVIAN RIFLEMEN BRIGADE FALLEN DEFENDING RĪGA AGAINST GERMAN INVADERS IN POSITIONS AT MAZĀ JUGLA RIVER ON AUGUST 19, 20 AND 21, 1917" (the same text in Russian) . Graveyard's territory was enclosed by sand rampart. Entrance gate has masonry poles.<br><br>     <a href="https://www.google.com/maps?q=56.890848,24.49275" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_bc4ba5ff9fd85e4ed6293138bdba7916 = $(`<div id="html_bc4ba5ff9fd85e4ed6293138bdba7916" style="width: 100.0%; height: 100.0%;">     <b>Salaspils novada Salaspils lauku teritorijā pie Piķukalniem.</b><br>     <i>Salaspils municipality, rural territory of Salaspils at Piķukalni.</i><br><br>     Vācu, krievu armijas karavīru un latviešu strēlnieku kapi "Pikkukaln". Kapi šeit iekārtoti, kad 1916. - 1917. gadā šeit atradās krievu armijas 44. kājnieku divīzijas 2. pārsiešanas punkts. Šajā laikā šeit apglabāti vismaz 72 krievu armijas karavīri, kuri miruši no ievainojumiem vai saindēšanās ar gāzēm. No 1917. gada 1. - 2. septembra kaujām šeit apglabāti 12 vācu un 7 krievu (no tiem 2 latviešu strēlnieki no 5. Zemgales latviešu strēlnieku pulka) armijas karavīri. Kapos 1926. gadā uzstādīts piemineklis 1917. gada septembra kaujās kritušajiem. Kapu teritorijā saglabājies arī no metāla caurulēm izgatavots atsevišķs krusts.<br><hr>     In military cemetery “Pikkukaln" German soldiers, Latvian Riflemen and Russian soldiers were buried. The cemetery was created here, when 44th Division's 2nd Dressing Station of Russian army worked nearby this site. During that period, at least 72 Russian army soldiers who died from wounds or chemical attacks were buried. 12 German and 7 Russian soldiers (among them also two Latvian Riflemen from 5th Zemgale Latvian Riflemen Regiment) were buried here as well. They were killed in action on September 1-2, 1917. The cross made from metal bars was preserved in territory of graveyard.<br><br>     <a href="https://www.google.com/maps?q=56.875721,24.505431" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_a032b3272c89f741580a9323a8debb6b = $(`<div id="html_a032b3272c89f741580a9323a8debb6b" style="width: 100.0%; height: 100.0%;">     <b>Ikšķiles novada Ikšķiles lauku teritorijā pie Kaparāmuriem.</b><br>     <i>Ikšķile Municipality, Rural Territory of Ikšķile at Kaparāmuri.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāts nezināms skaits krievu armijas karavīru (tajā skaitā latviešu strēlnieku), jo piemineklī minētais skaitlis 4470 attiecināms uz visiem tuvumā esošajiem krievu armijas karavīru brāļu kapiem. 1968. gadā kapos uzstādīts tēlnieka J.Karlova veidotais piemineklis, kuram priekšpusē teksts: "DZĪVES SPĒKS NEMIRST 4470 1915-1917", un 44 laukakmeņi - simboliski katram apglabāto simtam viens. Pie ieejas kapos uzstādīti divi akmeņi ar paskaidrojoša teksta plāksnēm: "ŠEIT APBEDĪTI 4470 KRIEVU ARMIJAS KARAVĪRI, KURI KRITUŠI PIRMAJĀ PASAULES KARĀ NĀVESSALĀ 1916.G.".<br><hr>     In this military cemetery Latvian Riflemen and Russian soldiers from different units were buried. The number 4470 is attributed to soldiers buried in all brothers’ cemeteries in vicinity around this site. In 1968, sculptor J.Karlovs designed monument. In front side it has inscription: "POWER OF LIFE DON'T DIE. 4470. 1915-1917." Each from 44 symbolic stones represents a hundred soldiers buried here. At the cemetery’s entrance two stones are placed with plaques. They have explanatory text: "HERE 4470 RUSSIAN ARMY SOLDIERS WERE BURIED WHO DIED DURING THE FIRST WORLD WAR AT NĀVES SALA IN 1916."<br><br>     <a href="https://www.google.com/maps?q=56.858703,24.504409" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_4af73caa11bc103332663d0cedb46587 = $(`<div id="html_4af73caa11bc103332663d0cedb46587" style="width: 100.0%; height: 100.0%;">     <b>Ikšķiles novada Ikšķiles lauku teritorijā pie Ikšķiles - Skripte un Ikšķiles - Dobelnieku ceļu sazarojuma.</b><br>     <i>Ikšķile Municipality, Rural Territory of Ikšķile at intersection of Ikšķile -Skripte and Ikšķile - Dobelnieki road.</i><br><br>     Vācu un krievu armijas karavīru kapi "Kuppferhammer". Kapos apglabāti 42 vācu un vismaz 272 nezināmi krievu armijas karavīri. Vācu armijas karavīri krituši 1917. gada 1. - 3. septembra kaujās. Gandrīz visi šeit apglabātie krievu armijas karavīri ir no 173. Kameņecas kājnieku pulka un liela daļa no tiem miruši no saindēšanās ar gāzēm 1916. gada septembrī. Vācu karavīru apbedījumiem 1926. gadā uz mūrēta paaugstinājuma uzstādīts piemineklis un 7 betona plāksnes ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Kapu teritoriju ierobežo betona stabu un metāla stieņu sēta. Uz krievu armijas karavīru kapu kopām uzstādīts koka krusts.<br><hr>     In military cemetery “Kuppferhammer" 42 German and at least 272 unknown Russian soldiers were buried. The German soldiers were killed in action on September 1-3, 1917. Almost all Russian soldiers buried here were from 173rd Kamenec Infantry Regiment. They were poisoned during chemical attack in September 1916. At German burial the monument was erected on masonry fundament in 1926. Seven plaques were installed with names of fallen soldiers, their units and dates of death. The graveyard's territory was enclosed by fence made from concrete poles and metallic bars. On the Russian soldiers' burial site the wooden cross was installed.<br><br>     <a href="https://www.google.com/maps?q=56.86072,24.496937" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_6d60ac3de88534673a827363c766b1bd = $(`<div id="html_6d60ac3de88534673a827363c766b1bd" style="width: 100.0%; height: 100.0%;">     <b>Salaspils novada Salaspils lauku teritorijā pie Vecpelšiem.</b><br>     <i>Salaspils municipality, rural territory of Salaspils  at Vecpelši.</i><br><br>     Latviešu strēlnieku karavīru kapi. Kapos apglabāti 92 3.Kurzemes latviešu strēlnieku bataljona karavīri, kuri krituši Nāves salā 1916. gadā. Vismaz 87 no tiem ir zināmi. 1930. gadā atklāja pēc arhitekta A.Birznieka izstrādātā projekta izveidoto kapu ansambli ar no plienakmens mūrētu pieminekli centrā un no šūnakmens veidotiem ieejas vārtu stabiem un soliem. Piemineklī divas plāksnes ar tekstu: "1916.G.letONĪGĀS KAUJĀS NĀVES SALĀ KRITUŠO 92 3.KURZEMES LATVIEŠU STRĒLNIEKU PULKA KARAVĪRU NEAIZMIRSTAMAI PIEMIŅAI." un "MANA TAUTA, TU ILGI DZĪVOSI, TAVI DĒLI PROT NOMIRT SLAVENI".<br><hr>     In this military cemetery 92 soldiers from 3rd Latvian Riflemen Battalion were buried. They were killed in action at Nāves sala positions in 1916. At least 87 of them were identified. Architect A.Birznieks designed memorial ensemble in 1930. The lime stone monument was erected in centre of burial site. The gate poles were made from calcareous tufa. Two plaques at the monument have inscription: "FOR ETHERNAL REMEMBRANCE OF 75 LATVIAN RIFLEMEN FROM 3rd KURZEME LATVIAN RIFLEMEN BATALLION WHO DIED DURING HEROIC BATTLES IN NĀVES SALA IN 1916. MY NATION WII HAVE LONG LIVE, YOUR SONS KNOW HOW TO DIE FAMOUS."<br><br>     <a href="https://www.google.com/maps?q=56.874506,24.430889" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_bb325fbbc8cca1745d926b746445826b = $(`<div id="html_bb325fbbc8cca1745d926b746445826b" style="width: 100.0%; height: 100.0%;">     <b>Salaspils novada Salaspils lauku teritorijā pie Blanķiem.</b><br>     <i>Salaspils Municipality, Rural Territory of Salaspils  at Blanķi.</i><br><br>     Krievu armijas karavīru kapi. Kapos apglabāts precīzāk nezināms skaits krievu armijas karavīru - apmēram 60 - 100, kuri miruši no Nāves salā gūtajiem ievainojumiem netālajās Blaņķu mājās iekārtotajā lazaretē. 1960. gados uzstādīts piemineklis ar uzrakstu priekšpusē: "ЗДЕСЪ ПОХОРОНЕНЫ ВОЙНЫ РУССКОЙ АРМИЙ ПАВШИЕ В ПЕРВОЙ МИРОВОЙ ВОЙНЕ В БОЯХ НА ОСТРОВЕ СМЕРТИ".<br><hr>     In this military cemetery approximately 60-100 Russian soldiers were buried. In sickbay at Blanķi farmstead they died from wounds suffered in Nāves sala. The monument was erected in 1960. It has inscription in Russian:  "HERE RUSSIAN ARMY SOLDIERS WERE BURIED WHO DIED DURING THE FIRST WORLD WAR AT NĀVES SALA". <br><br>     <a href="https://www.google.com/maps?q=56.882679,24.404878" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_8e7cdc26f78e767d329c69e8d750e24c = $(`<div id="html_8e7cdc26f78e767d329c69e8d750e24c" style="width: 100.0%; height: 100.0%;">     <b>Salaspils novada Salaspils lauku teritorijā pie Tēraudiem.</b><br>     <i>Salaspils Municipality, Rural Territory of Salaspils  at Tēraudi.</i><br><br>     Vācu, krievu armijas karavīru un latviešu strēlnieku kapi "Stal". Kapos apglabāti 188 vācu un 213 nezināmi krievu armijas karavīri, kuri krituši 1917. gada 1. - 3. septembrī, kad šeit cīņās ar uzbrūkošajām vācu karaspēka daļām iesaistījās krievu armijas 136. kājnieku divīzijas vienības un 8. Valmieras latviešu strēlnieku pulks. Krievu armijas un latviešu strēlnieku apbedījumiem uzstādīts granīta piemineklis ar uzrakstu: "8.VALMIERAS PULKA STRĒLNIEKIEM 136.SIBĪRIJAS DIVĪZIJAS KARAVĪRIEM KRITUŠIEM 1917.GADĀ". Vācu armijas karavīru apbedījumiem 1938. gadā uzstādīti divi pieminekļi. Viens no tiem atsevišķi ar mūri apļveidā norobežotā teritorijā. Karavīru apbedījumiem bijuši individuāli betona krustiņi, kas pēc II pasaules kara visi iznīcināti.<br><hr>     In military cemetery “Stal" 188 German and 213 unknown Russian soldiers were buried. They were killed in action fighting during German army attack on September 1-3, 1917. Russian army's 8th Valmiera Latvian Riflemen Regiment and units of 136th Riflemen Division were involved in battles against German troops. At the burial site of Latvian and Russian soldiers the granite monument was erected. It has inscription: "TO SOLDIERS OF 8th VALMIERA RIFLEMEN REGIMENT AND 136th SIBERIA RIFLEMEN DIVISION FALLEN IN 1917". At burial site of German soldiers two monuments were erected in 1938. One monument was built up inside territory enclosed by round masonry. The graves had crosses. After Second World war all crosses were destroyed.<br><br>     <a href="https://www.google.com/maps?q=56.905873,24.390601" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_6940af2a8b100c8ec08a12db996c8967 = $(`<div id="html_6940af2a8b100c8ec08a12db996c8967" style="width: 100.0%; height: 100.0%;">     <b>Ropažu novadā pie Ielejām.</b><br>     <i>Ropaži Municipality, located at Ielejas.</i><br><br>     Vācu un krievu armijas karavīru kapi "Schmiesing". Kapos apglabāti 100 vācu un 120 nezināmi krievu armijas karavīri (no tiem četri virsnieki) no 14. Sibīrijas strēlnieku pulka, kuri krituši 1917. gada 2. - 3. septembrī. Kapos bijuši apglabāti, bet 1925. gadā pārapbedīti Rīgas brāļu kapos arī 2. Rīgas latviešu strēlnieku pulka virsnieki Ulmanis, Spolītis un Kalniņš, bet starp četriem apglabātajiem 14.Sibīrijas strēlnieku pulka virsniekiem viens letētu būt latvietis uzvārdā Liepiņš. 1925. gadā vācu armijas karavīru apbedījumiem uzstādīts granīta piemineklis un 15 betona plāksnes ar kritušo vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. 1960. gados uz krievu armijas karavīru kapu kopas uzstādīta granīta plāksne ar tekstu: "ЗДЕСЬ ПОКОЯТСЯ 116 РУССКИХ СОЛДАТ И 4 ОФИЦЕРА ПОГИБШИХ I МИРОВУЮ ВОЙНУ 1914 - 1918". <br><hr>     In military cemetery “Schmiesing" 100 German and 120 unknown Russian soldiers (including 4 officers) from 14th Siberia Riflemen Regiment were buried. They were killed in action on September 2-3, 1917. Buried in this cemetery 2nd Riga Riflemen Regiment’s officers Ulmanis, Spolītis and Kalniņš were reburied in Rīga Brethren Cemetery in 1925. Probably, among four buried 14th Siberia Riflemen officers one was Latvian with surname Liepiņš. At German burial site the granite monument and 15 concrete plaques were installed in 1925. The plaques have inscriptions with    names of fallen soldiers, their units and dates of death. In 1960, at the burial site of Russian soldiers the granite plaque was installed with inscription: "HERE 116 RUSSIAN ARMY SOLDIERS AND FOUR OFFICERS WERE BURIED WHO DIED DURING THE FIRST WORLD WAR IN 1914-1918."<br><br>     <a href="https://www.google.com/maps?q=56.94138,24.376081" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_c32907bcd0502ebdf2dde972947eb20f = $(`<div id="html_c32907bcd0502ebdf2dde972947eb20f" style="width: 100.0%; height: 100.0%;">     <b>Mālpils novada Mālpils kapsētā.</b><br>     <i>Mālpils Municipality, located in Mālpils Cemetery.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapi iekārtoti 1933. gadā, kad tur no dažādām vietām pārapglabāti 44 karavīri, kuri krituši 1917. gada septembrī. 22 no pārapbedītajiem ir zināmi, daļa no tiem ir 6.Tukuma un 7.Bauskas latviešu strēlnieku pulka strēlnieki. 1967. gadā uzstādīts granīta piemineklis - plāksne ar tekstu: "MŪZĪGA PIEMIŅA 12 ARMIJAS LATVIEŠU STRĒLNIEKU 6.TUKUMA, 7.BAUSKAS PULKU UN 16.SIBĪRIJAS STRĒLNIEKU PULKA KARAVĪRIEM, KAS KRITUŠI CĪŅĀS PRET VĀCU IEBRUCĒJIEM 1917.G. MĀLPILS APKĀRTNĒ" (tas pats krievu valodā un uzskaitīti 22 zināmie karavīri).<br><hr>     In this military cemetery Latvian Riflemen and Russian soldiers were buried. The cemetery was created in 1933. From different places of parish, 44 soldiers were reburied here. They were killed in action in September 1917. 22 soldiers were indentified. Partly they were from 6th Tukums and 7th Bauska Latvian Regiments. The granite monument was erected in 1967. On the monument plaque has inscription: ""ETHERNAL REMEBRANCE FOR 12th ARMY'S 6th TUKUMS, 7th BAUSKA LATVIAN REGIMENTS AND 16th SIBERIA RIFLEMEN REGIMENT SOLDIERS WHO DIED FIGHTING AGAINST GERMAN INVADERS IN VICINITY OF MĀLPILS IN 1917 " (the same text in Russian with list of 22 soldiers names).<br><br>     <a href="https://www.google.com/maps?q=57.006923,24.969709" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_3d8bd5d0c32f23b7bc5597e38dabc4d9 = $(`<div id="html_3d8bd5d0c32f23b7bc5597e38dabc4d9" style="width: 100.0%; height: 100.0%;">     <b>Ropažu novadā pie bijušās Lielkangaru muižas.</b><br>     <i>Ropaži Municipality, located at former Lielkangari manor.</i><br><br>     Vācu un krievu armijas karavīru kapi "Grosskangern". Kapos apglabāti 79 vācu un nezināms skaits krievu armijas karavīru, kuri lielākoties krituši 1917. gada 3. septembrī.  Vācu armijas karavīru apbedījumiem 1926. gadā uzstādīts granīta piemineklis un individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Kapu teritoriju norobežo mūrēta laukakmeņu sēta. Krievu armijas karavīri šeit tikuši pārapbedīti 1930. gados no Stūrmaņu mājas zemes. Iespējams, šeit apglabāti arī latviešu strēlnieki. Kā piemiņas zīmes uz krievu armijas karavīru apbedījumiem uzstādīti koka krusti.<br><hr>     In military cemetery “Grosskangern" 79 German soldiers and  unknown number of Russian soldiers were buried. Mostly, they were killed in action on September 3, 1917. At the German burial site the granite monument and concrete crosses were installed in 1926. The crosses have inscriptions with    names of fallen soldiers, their units and dates of death. The graveyard's territory is enclosed by fence made from boulders. The Russian soldiers were reburied here from land belonging to Stūrmaņi farmstead in 1930s. At the Russian burial site the wooden crosses were erected as memorial signs.<br><br>     <a href="https://www.google.com/maps?q=56.928817,24.64958" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_08874d8305317b9eb46c8bcbce9fb951 = $(`<div id="html_08874d8305317b9eb46c8bcbce9fb951" style="width: 100.0%; height: 100.0%;">     <b>Garkalnes novadā pie Bāliņiem.</b><br>     <i>Garkalne Municipality, located at Bāliņi.</i><br><br>     Vācu un krievu armijas karavīru kapi "Balin". Kapos apglabāti 39 vācu un 78 krievu armijas karavīri, kuri krituši 1917. gada septembrī - novembrī. Iespējams, starp krievu armijas karavīriem apglabāti arī latviešu strēlnieki no 8.Valmieras latviešu strēlnieku pulka. 1935. gadā uzstādīts granīta piemineklis un individuālie betona krustiņi ar kritušo karavīru vārdiem, karaspēka daļu piederību un bojā ejas datējumiem. Pēc II pasaules kara gandrīz visi betona krustiņi nopostīti, tagad to vietā uzstādīti koka krusti ar zināmo karavīru vārdiem. Kapu teritoriju norobežo zemes valnis ar mūrētiem ieejas vārtiem.<br><hr>     In military cemetery “Balin" 39 German and 78 Russian soldiers were buried. They were killed in action from September until November 1917. Probably among Russian soldiers, riflemen of 8th Valmiera Latvian Riflemen regiment were buried here. The granite monument and concrete crosses were erected in 1935. The crosses had inscriptions with names of fallen soldiers, their units and dates of death. After Second World War the crosses were destroyed. Now, the concrete crosses are replaced with wooden crosses with identified soldiers' names. The graveyard’s territory is enclosed by rampart made from sand. Entrance gate has masonry poles.<br><br>     <a href="https://www.google.com/maps?q=57.00908,24.469787" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_8196302024efc0d17fa4a9a117d6ae80 = $(`<div id="html_8196302024efc0d17fa4a9a117d6ae80" style="width: 100.0%; height: 100.0%;">     <b>Babītes novada Babītes pagastā pie Tīreļu mājām.</b><br>     <i>Babīte Municipality, Babīte Parish, located at Tīreļi farmstead. </i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti apmēram 1800 latviešu strēlnieku un 2000 citu krievu armijas daļu karavīri. Kapi ierīkoti šeit jau kara laikā, bet daudz karavīru pārapbedīti no apkārtnes 1936.-1937. gados. Kapos 1925. gadā uzstādīts pēc arhitekta E.Laubes projekta gatavots obeliska formas piemineklis ar uzrakstu: "1916.-1917. ŠE APGLABĀTO 1240 LATVIEŠU STRĒLNIEKU PIEMIŅAI KURI KRITA letONĪGĀS CĪŅĀS PRET VĀCIEŠIEM IEBRUCĒJIEM PIE LOŽMETĒJU KALNA LABĀK MANU GALVU ŅĒMA NEKĀ MANU TĒVUZEMI".<br><hr>     In this military cemetery approximately 1800 Latvian riflemen and 2000 Russian soldiers from different units were buried. Cemetery was created here already during the war. Many soldiers were reburied here from burial sites in vicinity of Babīte in 1936-1937. The main obelisk was designed by architect E.Laube. It has inscription: "FOR REMEMBRANCE OF 1240 LATVIAN RIFLEMEN WHO DIED DURING HEROIC BATTLES AGAINST GERMANS AT LOŽMETĒJKALNS. RATHER MY HEAD WAS TAKEN THAN MY FATHERLAND".<br><br>     <a href="https://www.google.com/maps?q=56.882702,23.747985" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_ae574339af6cf0591c5c08d219255e2f = $(`<div id="html_ae574339af6cf0591c5c08d219255e2f" style="width: 100.0%; height: 100.0%;">     <b>Jelgavas novada Valgundes pagastā pie Silenieku mājām.</b><br>     <i>Jelgava Municipality, Valgunde Parish, located at Silenieki farmstead.  </i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti 331 latviešu strēlnieki (lielākoties zināmi), apmēram 70 citu krievu armijas daļu karavīri un 40 vācu armijas karavīri. Kapi ierīkoti šeit jau kara laikā, bet no apkārtnes karavīri pārapbedīti arī 1932.-1933. gados. 1924. gadā uzstādīts pēc mākslinieka K.Celmiņa meta veidots obeliska formas piemineklis ar tekstu vienā pusē: "IZ NĀVES TUMSAS JŪS SAULI NESĀT LATVIJAI", otrā pusē: "SPĒKĀ LIESMOT TĒVIJAS MĪLAI". Karavīru apbedījumi sniedzas līdz pat šosejai, kas atklājās to paplašinot 2010. gadā.<br><hr>     In this military cemetery 331 Latvian Riflemen (mostly identified), approximately 70 Russian and 40 German soldiers were buried. Cemetery was created here already during the war. Many soldiers were reburied here in 1932-1933. The main obelisk was designed by artist K.Celmiņš. On the front side monument has inscription: "FROM DARKNESS OF DEATH YOU HAD BROUGHT SUN TO LATVIA." Monument's rear side has inscription: "LOVE TO FATHERLAND FLAMES POWERFULLY". In 2010, during road reconstruction, it was discovered that burial site was larger and reached the road.<br><br>     <a href="https://www.google.com/maps?q=56.872829,23.626815" target="_blank">📍 open in Google Maps</a>     </div>`)[0];

            let html_39222d86763dd3a93244c4c0e9b8d1dd = $(`<div id="html_39222d86763dd3a93244c4c0e9b8d1dd" style="width: 100.0%; height: 100.0%;">     <b>Ogrē brāļu kapos.</b><br>     <i>Ogre, located in Ogre Brethren Cemetery.</i><br><br>     Latviešu strēlnieku un krievu armijas karavīru kapi. Kapos apglabāti vismaz 141 latviešu strēlnieks un 193 citu krievu armijas daļu karavīri. Kapi ierīkoti 1927. gadā tur pārapglabājot 22 latviešu strēlniekus un turpinot pārapglabāt karavīrus, kuri pirms tam bijuši apglabāti dažādās vietās. 1986. gadā uz vienas kapu kopas uzstādīts granīta piemineklis ar tekstu: "PIRMAJĀ PASAULES KARĀ CĪŅĀ PRET VĀCU IEBRUCĒJIEM KRITUŠO LATVIEŠU STRĒLNIEKU UN KRIEVU KARAVĪRU BRĀĻU KAPI 1915 -1917" (tas pats krievu valodā). 2008. gadā kapos uzstādīts  obeliska formas piemineklis ar tekstu priekšpusē: "2.RĪGAS LATVIEŠU STRĒLNIEKU PULKA KRITUŠO KARAVĪRU PIEMIŅAI 1916.GADA OKTOBRIS-NOVEMBRIS" un plāksne ar zināmo latviešu strēlnieku vārdiem.<br><hr>     In this military cemetery at least 141 Latvian riflemen and 193 Russian soldiers from different units were buried. In 1927, the cemetery was created when 22 Latvian riflemen were reburied here. Latter, soldiers were reburied here from different burial sites.  The granite monument was erected in 1986. It has inscription: "BRETHREN CEMETERY FOR FALLEN LATVIAN RIFLEMEN AND RUSSIAN SOLDIERS WHO HAD FOUGHT AGAINST GERMAN INVADERS IN 1915-1917" (the same text in Russian). Obelisk was erected in 2008. It has inscription: "FOR REMEMBRANCE OF FALLEN 2nd RĪGA LATVIAN RIFLEMEN BATTALION'S SOLDIERS IN OCTOBER-NOVEMBER 1916". The plaque has list with names of identified soldiers.<br><br>     <a href="https://www.google.com/maps?q=56.822067,24.630428" target="_blank">📍 open in Google Maps</a>     </div>`)[0];
